name: game_template
description: A mobile game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.0.5

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.1.0
  cupertino_icons: ^1.0.2
  go_router: ^12.0.0
  logging: ^1.1.0
  provider: ^6.0.2
  shared_preferences: ^2.0.13

  # If you don't need one of the following dependencies,
  # delete the relevant line below, and get rid of any Dart code
  # that references the dependency.
  firebase_core: ^2.1.1 # Needed for Crashlytics below
  firebase_crashlytics: ^3.3.5 # Error reporting
  games_services: ^3.0.0 # Achievements and leaderboards
  google_mobile_ads: ^3.0.0 # Ads
  in_app_purchase: ^3.0.1 # In-app purchases
  flame: ^1.10.1
  flame_tiled: ^1.15.1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.0
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/Terrain/
    - assets/images/buttons/
    - assets/images/Background/
    - assets/images/Items/Checkpoints/Checkpoint/
    - assets/images/Items/Fruits/
    - assets/images/Traps/Saw/
    - assets/images/Main Characters/
    - assets/images/Main Characters/Mask Dude/
    - assets/images/Main Characters/Ninja Frog/
    - assets/images/Main Characters/Pink Man/
    - assets/images/Main Characters/Virtual Guy/
    - assets/images/
    - assets/music/
    - assets/sfx/
    - assets/fonts/
    - assets/tiles/

  fonts:
    - family: Vasek
      fonts:
        - asset: assets/fonts/Vasek.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"
